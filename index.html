<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVis4LD</title>
    <link rel="stylesheet" href="home_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1>MVis4LD</h1>
            <p>MVIS4LD: Multimodal Visual Interactive System for Lie Detection</p>
        </header>
        <main>
            <section class="dataset-selection">
                <h2>Select a Dataset</h2>
                <div class="datasets">
                    <div class="dataset">
                        <span class="dataset-name">Deception Dataset</span>
                        <span class="goal">Lie Detection</span>
                        <span class="size">122 Indivisual Interview</span>
                        <!-- <button><a href="index-2.html">Select</a></button> -->

                        <input type="file" id="csvFileInput" accept=".csv" onchange="handleFiles()"> 
                        <button id="nextPageButton">Next</button>

                        <script>
                            document.getElementById('nextPageButton').addEventListener('click', function() {
                                var fileInput = document.getElementById('csvFileInput');
                                var file = fileInput.files[0];
                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    // Store the file content in localStorage
                                    localStorage.setItem('uploadedDataset', e.target.result);
                                    // Navigate to the next page
                                    window.location.href = 'index-2.html';
                                };
                                if (file) {
                                    reader.readAsText(file);
                                } else {
                                    // Handle case where no file was selected
                                    alert('Please upload a file before proceeding.');
                                }
                            });
                        </script>
                        

                        <!-- <button>Select</button> -->
                    </div>
                    <!-- <div class="dataset">
                        <span class="dataset-name">COMPAS</span>
                        <span class="goal">Predict recidivism</span>
                        <span class="size">6,173</span>
                        <button>Select</button>
                    </div> -->
                </div>
                <p class="instructions">Instructions for adding a custom dataset</p>
            </section>
            <footer>
                <div class="footer-buttons">
                    <a href="#" class="button">Full Paper</a>
                    <a href="about.html" class="button">Authors Info</a>
                    <!-- <a href="#" class="button">Code</a> -->
                    <a href="#" class="button">Cite</a>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
